<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://thymeleaf.org"
      layout:decorate="~{layout}"
>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Club Create</title>

    <!--  Bootstrap CSS adjustments-->
    <style>
        .card-header {
            font-size: 1.3rem; /* Larger font size */
        }
  </style>

</head>
<body>
<section layout:fragment="body" class="py-5">

    <body>

    <!-- Page header with logo and tagline-->
    <header class="py-1 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center">
                <h1 class="fw-bolder" th:text="${event.name}"></h1>
            </div>
        </div>
    </header>

    <!-- Page content-->
    <div class="container">
        <div class="row">
            <!-- Blog entries-->
            <div class="col-lg-8">
                <!-- Featured blog Event-->
                <div class="card mb-4">
                    <a href="#!"><img class="card-img-top" th:src="${event.photoUrl}"></a>
                    <div class="card-body">
                        <div class="small text-muted" th:text="${event.createdOn}"></div>
                        <div class="small text-muted mb-2" th:text="${creationUser.username}"></div>
                        <h2 class="card-title" th:text="${event.name}"></h2>
                        <p class="card-text" th:text="${event.type}"></p>
                            <a class="btn btn-primary" th:href="@{/events/{eventId}/delete(eventId=${event.id})}">Delete</a>
                            <a class="btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=${event.id})}">Edit</a>
                    </div>
                </div>

                <div class="card-header">Location</div>
                <div id="contact" class="map pb-4">
                    <!-- th:src-->
                    <iframe th:src="${event.locationMapLink}" width="731" height="550" style="border:0;" allowfullscreen="true" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <!-- Side widgets-->
            <div class="col-lg-4">
                <!-- Search widget-->
                <div class="card mb-4">
                    <div class="card-header">Search clubs</div>
                    <div class="card-body">
                        <form th:action="@{/clubs/search}" class="form-inline">
                            <div class="input-group">
                                <input name="query" class="form-control" type="text" placeholder="Enter search term..." aria-label="Enter search term..." aria-describedby="button-search">
                                <button class="btn btn-primary" id="button-search" type="button">Go!</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Categories widget-->
                <div class="card mb-4">
                    <div class="card-header">Categories</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a th:href="@{/clubs}">Clubs</a></li>
                                </ul>
                            </div>
                            <div class="col-sm-6">
                                <ul class="list-unstyled mb-0">
                                    <li><a th:href="@{/events}">Events</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Side widget-->
                <div class="card mb-4">
                    <div class="card-header">Side Widget</div>
                    <div class="card-body">You can put anything you want inside of these side widgets. They are easy to use, and feature the Bootstrap 5 card component!</div>
                </div>
            </div>
        </div>

    </div>
    <!-- Footer-->
    <!--  <footer class="py-5 bg-dark">-->
    <!--    <div class="container"><p class="m-0 text-center text-white">Copyright Â© Galois Fields (galoisfieldsgf@gmail.com), 2024</p></div>-->
    <!--  </footer>-->
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>

</section>
</body>
</html>
