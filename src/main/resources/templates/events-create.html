<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Events Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">

        <div class="container">
            <form role="form" method="post" th:action="@{/events/{clubId}(clubId=${clubId})}" th:object="${event}">
                <div class="form-group row">
                    <label for="title" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input
                                type="text"
                                class="form-control"
                                id="title"
                                name="title"
                                th:field="*{name}"
                                placeholder="Event name">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger pt-1" th:errors="*{name}"></p>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="type" class="col-sm-2 col-form-label">Type</label>
                    <div class="col-sm-10">
                        <input
                                type="text"
                                class="form-control"
                                id="type"
                                name="type"
                                th:field="*{type}"
                                placeholder="Type">
                        <p th:if="${#fields.hasErrors('type')}" class="text-danger pt-1" th:errors="*{type}"></p>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="photoUrl" class="col-sm-2 col-form-label">PhotoUrl</label>
                    <div class="col-sm-10">
                        <input
                                type="text"
                                class="form-control"
                                id="photoUrl"
                                name="photoUrl"
                                th:field="*{photoUrl}"
                                placeholder="PhotoUrl">
                        <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger pt-1" th:errors="*{photoUrl}"></p>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="locationMapLink" class="col-sm-2 col-form-label">LocationMapIframe</label>
                    <div class="col-sm-10">
                        <input
                                type="text"
                                class="form-control"
                                id="locationMapLink"
                                name="locationMapLink"
                                th:field="*{locationMapLink}"
                                placeholder="LocationEmbeddedMapIframe">
                        <p th:if="${#fields.hasErrors('locationMapLink')}" class="text-danger pt-1" th:errors="*{locationMapLink}"></p>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="startTime" class="col-sm-2 col-form-label">StartTime</label>
                    <div class="col-sm-10">
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="startTime"
                                name="startTime"
                                th:field="*{startTime}"
                                placeholder="StartTime"
                                required>
                        <p th:if="${#fields.hasErrors('startTime')}" class="text-danger pt-1" th:errors="*{startTime}"></p>
                    </div>
                </div>

                <div class="form-group row mb-3">
                    <label for="endTime" class="col-sm-2 col-form-label">EndTime</label>
                    <div class="col-sm-10">
                        <input
                                type="datetime-local"
                                class="form-control"
                                id="endTime"
                                name="endTime"
                                th:field="*{endTime}"
                                placeholder="EndTime"
                                required>
                        <p th:if="${#fields.hasErrors('endTime')}" class="text-danger pt-1" th:errors="*{endTime}"></p>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </form>
        </div>

    </section>
</main>
</body>
</html>
