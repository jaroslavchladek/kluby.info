<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<section layout:fragment="body" class="py-5">

    <div class="container">
        <div th:if="${param.fail}" class="alert alert-success">
            Username or email already exists.
        </div>
        <form role="form" method="post" th:action="@{/register/save}" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            th:field="*{username}"
                            placeholder="username">
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger pt-1" th:errors="*{username}"></p>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        th:field="*{password}"
                        placeholder="password">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger pt-1" th:errors="*{password}"></p>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input
                            type="text"
                            class="form-control"
                            id="email"
                            name="email"
                            th:field="*{email}"
                            placeholder="email">
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger pt-1" th:errors="*{email}"></p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" th:href=@{/login} class="btn btn-primary">Login</button>
                    <button type="submit" th:href=@{/register} class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>
    </div>

</section>
</body>
</html>
