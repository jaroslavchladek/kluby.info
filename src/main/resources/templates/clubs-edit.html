<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Club Edit</title>
</head>
<body>
<section layout:fragment="body" class="py-5">

    <div class="container">
        <form role="form" method="post" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">
            <input type="hidden" th:field="*{id}">
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            th:field="*{title}"
                            placeholder="Title">
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger pt-1" th:errors="*{title}"></p>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="photoUrl" class="col-sm-2 col-form-label">PhotoUrl</label>
                <div class="col-sm-10">
                    <input
                            type="text"
                            class="form-control"
                            id="photoUrl"
                            name="photoUrl"
                            th:field="*{photoUrl}"
                            placeholder="PhotoUrl">
                    <p th:if="${#fields.hasErrors('photoUrl')}" class="text-danger pt-1" th:errors="*{photoUrl}"></p>
                </div>
            </div>

            <div class="form-group row mb-3">
                <label for="content" class="col-sm-2 col-form-label">Content</label>
                <div class="col-sm-10">
                <textarea
                        class="form-control"
                        id="content"
                        name="content"
                        th:field="*{content}"
                        placeholder="Content"></textarea>
                    <p th:if="${#fields.hasErrors('content')}" class="text-danger pt-1" th:errors="*{content}"></p>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>

</section>
</body>
</html>
